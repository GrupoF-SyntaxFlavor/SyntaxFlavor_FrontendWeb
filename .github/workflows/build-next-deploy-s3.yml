name: Build and Deploy to S3

on:
  push:
    branches:
      - main
      - CarrascoAlejandro
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm build

